<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD PRO</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="page-entering">
                <div class="auth__content">
                    <img src="./img/logo.svg" alt="HD Pro" title="HDPro" class="auth__logo auth__logo_large">
                    <div class="gradient-bordered-overlay">
                        <div class="auth__inner">
                            <h1 class="title title_entering text_dark text-center mb-3 pb-1">Добро пожаловать!</h1>
                            <div class="auth__item">
                                <a href="#technician" class="btn btn_link btn_fill btn_higher btn_with-icon">
                                    <span class="btn__icon btn__icon_technician me-2"></span> Техник
                                </a>
                            </div>
                            <div class="auth__item">
                                <a href="#molar" class="btn btn_link btn_fill btn_higher btn_with-icon">
                                    <span class="btn__icon btn__icon_molar me-2"></span> Моляр
                                </a>
                            </div>
                            <div class="auth__item">
                                <a href="#manager" class="btn btn_link btn_fill btn_higher btn_with-icon">
                                    <span class="btn__icon btn__icon_manager me-2"></span> Менеджер
                                </a>
                            </div>
                            <div class="auth__item">
                                <a href="#user" class="btn btn_link btn_fill btn_higher btn_with-icon">
                                    <span class="btn__icon btn__icon_user me-2"></span> Клиент
                                </a>
                            </div>
                            <p class="text-center form__notice text_light py-2 mb-0">Выберите категорию по которой <br/>Вы хотите войти!</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- JAVASCRIPT -->
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-migrate-3.3.2.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <script src="./libs/jquery.inputmask.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./js/custom.js"></script>
</body>
</html>
