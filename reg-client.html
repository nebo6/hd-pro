<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD PRO</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./libs/intl-phone-mask/intlTelInput.min.css">
    <link rel="stylesheet" href="./libs/loader.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="page-entering page-entering_small">
                <div class="w-100">
                    <img src="./img/logo.svg" alt="HD Pro" title="HDPro" class="auth__logo auth__logo_small">
                    <div class="gradient-bordered-overlay gradient-bordered-overlay_wide">
                        <form class="form">
                            <div class="client__inner">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="text" name="company" class="input__control" placeholder="Company name">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="text" name="person" class="input__control" placeholder="Responsable person">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="text" inputmode="number" name="vat" class="input__control" placeholder="VAT number">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="select select_input input_group">
                                            <select name="bank" class="select__control" required>
                                                <option value="" disabled selected>Bank Details/Bank</option>
                                                <option value="0">Нет</option>
                                                <option value="1">Bank 1</option>
                                                <option value="2">Bank 2</option>
                                                <option value="3">Bank 3</option>
                                                <option value="4">Bank 4</option>
                                            </select>
                                            <div class="select__icon"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="text" name="naiw" class="input__control" placeholder="Name/Adress/IBAN/SWIFT">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="url" name="web" class="input__control website-mask" placeholder="Website">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <div class="phone-mask-wrapper">
                                                <input type="text" name="phone-flag" class="input__control phone-flag">
                                                <input type="tel" name="phone" class="input__control phone-mask" placeholder="Номер телефона" required>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <div class="phone-mask-wrapper">
                                                <input type="text" name="viber-flag" class="input__control phone-flag">
                                                <input type="tel" name="viber" class="input__control phone-mask" placeholder="Вайбер">
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="text" class="input__control tg-mask" name="telegram" placeholder="Telegram">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <div class="phone-mask-wrapper">
                                                <input type="text" name="whatsapp-flag" class="input__control phone-flag">
                                                <input type="tel" name="whatsapp" class="input__control phone-mask" placeholder="WhatsApp">
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="email" name="email" class="input__control" placeholder="Mail">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="select select_input mb-3">
                                            <!-- <input type="number" class="input__control" name="cars" placeholder="Машины*" min="0" required> -->
                                            <select name="group" class="select__control" required>
                                                <option value="" selected="" disabled="">Выберите группу</option>
                                                <option value="0">Нет</option>
                                                <option value="1">VIP</option>
                                                <option value="2">VIP</option>
                                                <option value="3">VIP</option>
                                            </select>
                                            <div class="select__icon"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="input input_group">
                                            <input type="text" name="accz" class="input__control" placeholder="Adress/Country/City/Zip">
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="input input_group">
                                            <input type="text" name="aw-price" class="input__control dollar-mask" placeholder="Цена за AW">
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center pb-2">
                                    <button class="btn btn_fill btn_higher w-100">Создать</button>
                                </div>
                                <p class="text-center text_small text_red pt-2 form__notice">Все поля обязательные! <br>Валидация полей e-mail, пароль, подтверждение пароля <br>e-mail – латинские буквы, цифры знак @</p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- LOADER START -->
    <div class="loader">
        <div class="loadingio-spinner-dual-ring-ge3m3n2sva7">
            <div class="ldio-une1bimi3to">
                <div></div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOADER END -->
    <!-- JAVASCRIPT -->
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-migrate-3.3.2.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <script src="./libs/jquery.inputmask.min.js"></script>
    <script src="./libs/intl-phone-mask/intlTelInput-jquery.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./js/core.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
