<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD PRO</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="auth page-entering">
                <div class="auth__content">
                    <img src="./img/logo.svg" alt="HD Pro" title="HDPro" class="auth__logo">
                    <div class="gradient-bordered-overlay">
                        <div class="tech__inner">
                            <h1 class="title title_page text_red mb-4 text-center">Вход HD Pro</h1>
                            <div class="row">
                                <div class="col-12">
                                    <label class="input input_group">
                                        <input type="text" name="name" class="input__control" placeholder="Имя или почта">
                                    </label>
                                </div>
                                <div class="col-12">
                                    <label class="input input_group">
                                        <input type="password" name="pass" class="input__control" placeholder="Пароль">
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center pb-2">
                                <button class="btn btn_fill w-100">Войти</button>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-auto">
                                    <a href="#" class="text_red text_red_hover">Я забыл пароль :(</a>
                                </div>
                                <div class="col-auto">
                                    <label class="input_checkbox">
                                        <input type="checkbox" class="input__control" name="remember">
                                        <div class="checkbox__icon"></div>
                                        <div class="input__label input__label_auth">Запомнить меня</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div class="loader">
        <div class="loadingio-spinner-dual-ring-ge3m3n2sva7">
            <div class="ldio-une1bimi3to">
                <div></div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-migrate-3.3.2.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./js/core.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
