<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD PRO</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/desktop-min.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="tech page-entering">
                <div class="tech__content">
                    <img src="./img/logo.svg" alt="HD Pro" title="HDPro" class="page-entering__logo tech__logo">
                    <div class="gradient-bordered-overlay">
                        <form class="form">
                            <div class="tech__inner">
                                <!-- IMAGE INPUT START -->
                                <label class="input-image input_group mx-auto">
                                    <div class="img"></div>
                                    <input type="file" name="image" class="d-none js-form-file" accept=".png,.jpg">
                                </label>
                                <!-- IMAGE INPUT END -->
                                <label class="input input_group">
                                    <input type="text" name="name" class="input__control" placeholder="Имя и фамилия">
                                </label>
                                <label class="input input_group">
                                    <input type="tel" name="phone" class="input__control" placeholder="Номер телефона">
                                </label>
                                <label class="input input_group">
                                    <input type="email" name="email" class="input__control" placeholder="E-mail">
                                </label>
                                <label class="input input_group">
                                    <input type="text" name="telegram" class="input__control" placeholder="Телеграм">
                                </label>
                                <label class="input input_group">
                                    <input type="text" name="viber" class="input__control" placeholder="Вайбер">
                                </label>
                                <label class="input input_group">
                                    <input type="text" name="location" class="input__control" placeholder="Месторасположение">
                                </label>
                                <p class="text-center text_small text_red pt-2 form__notice">Все поля обязательные! <br>Валидация полей e-mail, пароль, подтверждение пароля <br>e-mail – латинские буквы, цифры знак @</p>
                                <div class="d-flex justify-content-center pb-2">
                                    <button class="btn btn_fill">Создать</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- JAVASCRIPT -->
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-migrate-3.3.2.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./js/custom.js"></script>
</body>
</html>
