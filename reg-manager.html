<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD PRO</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./libs/intl-phone-mask/intlTelInput.min.css">
    <link rel="stylesheet" href="./libs/loader.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="page-entering page-entering_small">
                <div class="w-100">
                    <img src="./img/logo.svg" alt="HD Pro" title="HDPro" class="auth__logo auth__logo_small">
                    <div class="gradient-bordered-overlay">
                        <form class="form">
                            <div class="pt-4 px-3 pb-3">
                                <!-- IMAGE INPUT START -->
                                <label class="input-image mx-auto">
                                    <div class="img"></div>
                                    <input type="file" name="image" class="d-none js-form-file" accept=".png,.jpg" required>
                                </label>
                                <div class="input_group text-center">Добавить фото</div>
                                <!-- IMAGE INPUT END -->
                                <label class="input input_group">
                                    <input type="text" name="name" class="input__control" placeholder="Имя и фамилия" required>
                                </label>
                                <label class="input input_group">
                                    <div class="phone-mask-wrapper">
                                        <input type="text" name="phone-flag" class="input__control phone-flag">
                                        <input type="tel" name="phone" class="input__control phone-mask" placeholder="Номер телефона" required>
                                    </div>
                                </label>
                                <label class="input input_group">
                                    <input type="email" name="email" class="input__control" placeholder="E-mail" required>
                                </label>
                                <label class="input input_group">
                                    <input type="text" name="telegram" class="input__control tg-mask" placeholder="Телеграм">
                                </label>
                                <label class="input input_group">
                                    <div class="phone-mask-wrapper">
                                        <input type="text" name="viber-flag" class="input__control phone-flag">
                                        <input type="tel" name="viber" class="input__control phone-mask" placeholder="Вайбер">
                                    </div>
                                </label>
                                <div class="select select_input input_group">
                                    <select name="location" class="select__control" required>
                                        <option value="" label="Месторасположение*" selected disabled></option>
                                        <option value="0" label="Месторасположение 1"></option>
                                        <option value="1" label="Месторасположение 2"></option>
                                        <option value="2" label="Месторасположение 3"></option>
                                    </select>
                                    <div class="select__icon"></div>
                                </div>
                                <div class="d-flex justify-content-center pb-2">
                                    <button class="btn btn_fill btn_higher w-100">Создать</button>
                                </div>
                                <p class="text-center text_small text_red pt-2 form__notice">Все поля обязательные! <br>Валидация полей e-mail, пароль, подтверждение пароля <br>e-mail – латинские буквы, цифры знак @</p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- LOADER START -->
    <div class="loader">
        <div class="loadingio-spinner-dual-ring-ge3m3n2sva7">
            <div class="ldio-une1bimi3to">
                <div></div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOADER END -->
    <!-- JAVASCRIPT -->
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-migrate-3.3.2.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <script src="./libs/jquery.inputmask.min.js"></script>
    <script src="./libs/intl-phone-mask/intlTelInput-jquery.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./js/core.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
